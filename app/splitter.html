  <body id="splitter">

    <section id="header">
      <div class="bao-llnstudio-header container-fluid">
        <a class="mr-auto" href="#">
          <img src="./assets/img/logo-pelckmans-footer.svg" height="42" alt="">
        </a>
        <a href="" class="bao-llnstudio-header__right bao-llnstudio-header__right--bao"><span class="">Basisonderwijs</span></a>
      </div>
    </section>
    

    <section id="content">
      <div class="container">
        <div class="pm-splitter-hello">
          Hallo, wie ben je?
        </div>
      </div>
    </section>

    <section id="modal" style="display: none;">
      <div class="modal bao-llnstudio-xl-modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-dialog-centered bao-llnstudio-alert__dialog" role="document">
          <div class="modal-content bao-llnstudio-alert__content">
            <div class="modal-header bao-llnstudio-alert__content-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h5 class="modal-title">Opgelet!</h5>
              <p>
                Als je de oefeningen sluit zal je de volgende keer opnieuw moeten beginnen.
              </p>
            </div>
            <div class="modal-body bao-llnstudio-alert__content-body">
              <ul>
                <li><button type="button" class="bao-llnstudio-btn">reeks afwerken</button></li>
                <li><button type="button" class="bao-llnstudio-btn bao-llnstudio-btn--practice-main">opnieuw beginnen</button></li>
                <li><button type="button" class="bao-llnstudio-btn bao-llnstudio-btn--practice-alt2">toch sluiten</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
