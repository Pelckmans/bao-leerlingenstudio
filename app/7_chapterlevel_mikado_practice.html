    <script>
      function equalHeight(group) {
        var tallest = 0;
        group.each(function() {
          var thisHeight = $(this).height();
          if(thisHeight > tallest) {
            tallest = thisHeight;
          }
        });
        group.height(tallest);
      }

        equalHeight($(".bao-llnstudio-chapter__tile-body"));
